<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screem Login test</title>
    <!-- Login DRM -->
    <script src="https://euestudo.com.vc/sys/metro/js/jquery/jquery.min.js "></script>
    <script src="https://euestudo.com.vc/sys/metro/js/jquery/jquery-ui-1.10.4.custom.min.js "></script>
    <script
      type="text/javascript "
      src="https://euestudo.com.vc/sys/js/loginNew.js"
    ></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Fontawesome - Icons Redes sociais -->
    <script
      src="https://kit.fontawesome.com/c0a50eabc9.js"
      crossorigin="anonymous"
    ></script>
    <!-- Loca CSS -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="loginSection">
      <div class="loginContainer">
        <div class="companiesBox">
          <img src="img/ensine_ai.png" alt="Ensina AI logo" />
          <img src="img/DRM_logo.png" alt="DRM Education logo" />

          <div id="form-login-mobile" style="display: none">
            <div class="form-login-title"></div>
            <input
              autocomplete="off"
              placeholder="Login"
              class="input-control-login"
              type="text"
              name="login_login"
              id="form-login-login"
            /><input
              autocomplete="off"
              placeholder="Senha"
              class="input-control-login"
              type="password"
              name="senha_login"
              id="form-login-senha"
            />
            <button
              class="button-control-login btn-blue"
              id="form-login-entrar"
              type="submit"
            >
              Entrar
            </button>
            <!--span id="form-login-recuperar-senha">RECUPERAR SENHA</span>-->
            <div id="form-login-label"></div>
          </div>
          <div id="form-login-mobile-2" style="display: none">
            <input
              autocomplete="off"
              placeholder="Informe sua chave*"
              class="input-control-login"
              type="text"
              name="login_chave"
              id="form-login-chave"
            /><button
              class="button-control-login btn-blue"
              id="form-login-ativar-chave-btn"
              type="submit"
            ></button
            ><span id="form-login-chave-confirme"></span>
            <div id="form-login-label-chave"></div>
          </div>
        </div>
        <div class="chatbox">
          <div class="ensinaTexts">
            <img src="img/logo-q.png" alt="Ensina Ai logo" />
            <p class=""></p>
          </div>
          <div class="userInputBox">
            <div class="inputMsgImgSendBox">
              <input
                type="text"
                name="message"
                id="message"
                placeholder="Mensagem"
                disabled
              />
              <img src="img/ensine_ai_seta.png" alt="Ensina Ai Arrow" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
  </body>
</html>
